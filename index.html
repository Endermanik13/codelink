<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>CodeLink</title>
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>
  <!-- Твой конфиг -->
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDGcQafcxrR3_8OE3Gs51nLYqVBRiavfTw",
      authDomain: "codelinked2347.firebaseapp.com",
      projectId: "codelinked2347",
      storageBucket: "codelinked2347.firebasestorage.app",
      messagingSenderId: "965987995013",
      appId: "1:965987995013:web:772c8889a527be574788ec"
    };
    firebase.initializeApp(firebaseConfig);
  </script>
  <!-- Иконки -->
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
  <!-- Стили -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <div class="sidebar-header">
        <div class="logo">Code<span>Link</span></div>
      </div>
      <button class="new-post-btn" onclick="window.location.href='create.html'">
        <i data-lucide="plus"></i> Новый пост
      </button>
      <nav class="nav-menu">
        <a href="#" class="nav-item active"><i data-lucide="home"></i> Главная</a>
        <a href="#" class="nav-item"><i data-lucide="fire"></i> Популярное</a>
      </nav>
    </aside>

    <main class="main-content">
      <header class="header">
        <div class="header-content">
          <div class="search-container">
            <i data-lucide="search" class="search-icon"></i>
            <input type="text" class="search-input" placeholder="Поиск...">
          </div>
          <div id="user-menu"></div>
        </div>
      </header>

      <div class="posts" id="posts">Загрузка...</div>
    </main>
  </div>

  <script src="script.js"></script>
  <script>
    async function loadPosts() {
      const container = document.getElementById('posts');
      try {
        const snapshot = await firebase.firestore().collection('posts').orderBy('timestamp', 'desc').get();
        container.innerHTML = '';
        snapshot.forEach(doc => {
          const data = doc.data();
          container.innerHTML += `
            <article style="padding: 24px; border-bottom: 1px solid var(--border-color);">
              <div style="display: flex; gap: 12px; margin-bottom: 12px;">
                <img src="${data.avatar}" width="40" height="40" style="border-radius: 50%;">
                <div>
                  <div><strong>${data.username}</strong></div>
                  <div style="color: var(--text-secondary); font-size: 14px;">@${data.username.toLowerCase()} • 2 ч назад</div>
                </div>
              </div>
              <h2><a href="post.html?id=${doc.id}" style="color: var(--text-primary);">${data.title}</a></h2>
              <p>${data.content.substring(0, 150)}...</p>
              <div style="display: flex; gap: 8px; margin: 12px 0;">
                <span class="tag">${data.tags?.[0] || 'javascript'}</span>
              </div>
              <div style="color: var(--text-secondary); font-size: 14px;">
                <i data-lucide="heart"></i> ${data.likes?.length || 0} •
                <i data-lucide="message-circle"></i> ${data.comments?.length || 0}
              </div>
            </article>
          `;
        });
        lucide.createIcons();
      } catch (err) {
        container.innerHTML = 'Ошибка загрузки';
      }
    }
    loadPosts();
  </script>
</body>
</html>
