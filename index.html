  <style>
    :root {
      --bg: #0d1117;
      --bg-secondary: #161b22;
      --bg-hover: #21262d;
      --text: #c9d1d9;
      --text-muted: #8b949e;
      --border: #30363d;
      --accent: #58a6ff;
      --danger: #f85149;
      --warning: #d29922;
      --code-bg: #161b22;
    }
    body {
      background: var(--bg);
      color: var(--text);
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      margin: 0;
      padding: 0;
      line-height: 1.6;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
      height: 64px;
      border-bottom: 1px solid var(--border);
      background: var(--bg);
    }
    .logo {
      font-weight: bold;
      font-size: 20px;
    }
    .logo span {
      color: var(--accent);
    }
    .user-menu, #auth-buttons {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .user-avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      object-fit: cover;
    }
    .btn-outline {
      padding: 8px 12px;
      background: transparent;
      border: 1px solid var(--border);
      color: var(--text);
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
    }
    .btn-primary {
      padding: 8px 12px;
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
    }
    .btn-danger {
      background: var(--danger);
      color: white;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 24px 20px;
    }

    /* –°–æ–∑–¥–∞–Ω–∏–µ –ø–æ—Å—Ç–∞ */
    .create-post {
      background: var(--bg-secondary);
      border-radius: 12px;
      border: 1px solid var(--border);
      padding: 16px;
      margin-bottom: 24px;
    }
    .post-input {
      width: 100%;
      padding: 12px;
      background: #0d1117;
      border: 1px solid var(--border);
      border-radius: 6px;
      color: var(--text);
      resize: none;
      font-size: 14px;
      margin-bottom: 12px;
    }
    .post-actions {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .media-button {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background: none;
      border: 1px solid var(--border);
      color: var(--text-muted);
      cursor: pointer;
    }
    .post-button {
      padding: 8px 16px;
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
    }

    /* –ü—Ä–µ–¥–ø—Ä–æ—Å–º–æ—Ç—Ä –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è */
    .image-preview {
      margin: 10px 0;
      max-height: 300px;
      border-radius: 8px;
      object-fit: contain;
      display: none;
    }
    .file-info {
      font-size: 12px;
      color: var(--text-muted);
      margin: 5px 0;
      display: none;
    }

    /* –ü–æ—Å—Ç—ã */
    .post {
      background: var(--bg-secondary);
      border-radius: 12px;
      border: 1px solid var(--border);
      overflow: hidden;
      margin-bottom: 16px;
    }
    .post-header {
      padding: 16px;
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .post-user-info {
      flex: 1;
    }
    .post-user-name {
      font-weight: 600;
    }
    .post-user-meta {
      font-size: 12px;
      color: var(--text-muted);
    }
    .post-content {
      padding: 0 16px 12px 16px;
    }
    .post-text {
      margin-bottom: 12px;
      line-height: 1.6;
    }
    .post-code {
      background: var(--code-bg);
      border-radius: 6px;
      padding: 12px;
      font-family: 'SFMono-Regular', Consolas, 'Courier New', monospace;
      white-space: pre-wrap;
      font-size: 14px;
      overflow-x: auto;
    }
    .post-image {
      width: 100%;
      border-radius: 8px;
      max-height: 500px;
      object-fit: cover;
      border: 1px solid var(--border);
      margin-bottom: 12px;
    }
    .post-footer {
      padding: 0 16px 16px 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 14px;
    }
    .post-actions {
      display: flex;
      gap: 20px;
    }
    .post-action {
      display: flex;
      align-items: center;
      gap: 6px;
      color: var(--text-muted);
      cursor: pointer;
    }
    .post-action:hover {
      color: var(--accent);
    }
    .post-action.liked {
      color: var(--danger);
    }

    /* –ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–∏ */
    .comments-section {
      padding: 0 16px 16px 16px;
      border-top: 1px solid var(--border);
      display: none;
    }
    .comment {
      display: flex;
      gap: 8px;
      margin: 8px 0;
      font-size: 14px;
    }
    .comment-avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      object-fit: cover;
    }
    .comment-content {
      flex: 1;
    }
    .comment-header {
      font-weight: 600;
      font-size: 13px;
    }
    .comment-text {
      font-size: 14px;
    }

    /* –ö–æ–º–º–µ–Ω—Ç —Ñ–æ—Ä–º—ã */
    .comment-form {
      display: flex;
      gap: 8px;
      margin-top: 8px;
    }
    .comment-input {
      flex: 1;
      padding: 8px;
      background: #0d1117;
      border: 1px solid var(--border);
      border-radius: 6px;
      color: var(--text);
      font-size: 14px;
    }
    .comment-submit {
      padding: 8px 12px;
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    /* –£–¥–∞–ª–µ–Ω–∏–µ –ø–æ—Å—Ç–∞ */
    .post-delete {
      color: var(--danger);
      cursor: pointer;
      font-size: 12px;
    }
  </style>

<body>
  <header>
    <div class="logo">C<span>ode</span>Link</div>
    <div id="auth-buttons">
      <a href="login.html" class="btn-outline">–í–æ–π—Ç–∏</a>
      <a href="profile.html" class="btn-outline">–ü—Ä–æ—Ñ–∏–ª—å</a>
    </div>
    <div class="user-menu" id="user-menu" style="display: none">
      <img src="" id="user-avatar" class="user-avatar" />
      <span id="username"></span>
      <button onclick="logout()" class="btn-outline">–í—ã–π—Ç–∏</button>
    </div>
  </header>

  <div class="container">
    <!-- –§–æ—Ä–º–∞ —Å–æ–∑–¥–∞–Ω–∏—è –ø–æ—Å—Ç–∞ -->
    <section class="create-post">
      <div class="post-creator">
        <img id="post-avatar" class="user-avatar" />
        <div class="post-form">
          <textarea class="post-input" placeholder="–ß—Ç–æ —É –≤–∞—Å –Ω–æ–≤–æ–≥–æ? –ü–æ–¥–µ–ª–∏—Ç–µ—Å—å –∫–æ–¥–æ–º, –∏–¥–µ–µ–π –∏–ª–∏ –≤–æ–ø—Ä–æ—Å–æ–º"></textarea>

          <!-- –ü—Ä–µ–¥–ø—Ä–æ—Å–º–æ—Ç—Ä –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è -->
          <input type="file" id="post-image" accept="image/*" style="display: none" />
          <div class="file-info" id="file-info"></div>
          <img id="image-preview" class="image-preview" />

          <div class="post-actions">
            <button class="media-button" onclick="document.getElementById('post-image').click()">üñºÔ∏è</button>
            <button class="post-button" onclick="publish()">–û–ø—É–±–ª–∏–∫–æ–≤–∞—Ç—å</button>
          </div>
        </div>
      </div>
    </section>

    <!-- –õ–µ–Ω—Ç–∞ –ø–æ—Å—Ç–æ–≤ -->
    <div class="posts" id="posts">–ó–∞–≥—Ä—É–∑–∫–∞ –ø–æ—Å—Ç–æ–≤...</div>
  </div>

  <script>
    lucide.createIcons();

    // –ü—Ä–æ–≤–µ—Ä–∫–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏
    firebase.auth().onAuthStateChanged(user => {
      const authButtons = document.getElementById('auth-buttons');
      const userMenu = document.getElementById('user-menu');
      const createPost = document.querySelector('.create-post');
      const postAvatar = document.getElementById('post-avatar');

      if (user) {
        authButtons.style.display = 'none';
        userMenu.style.display = 'flex';
        document.getElementById('username').textContent = user.displayName;
        document.getElementById('user-avatar').src = user.photoURL || `https://placehold.co/32x32/58a6ff/ffffff?text=${user.displayName?.[0]?.toUpperCase() || 'U'}`;
        if (createPost) {
          createPost.style.display = 'block';
          postAvatar.src = user.photoURL || `https://placehold.co/40x40/58a6ff/ffffff?text=${user.displayName?.[0]?.toUpperCase() || 'U'}`;
        }
        loadPosts();
      } else {
        userMenu.style.display = 'none';
        authButtons.style.display = 'flex';
        if (createPost) createPost.style.display = 'none';
      }
    });

    function logout() {
      firebase.auth().signOut();
      window.location.href = 'index.html';
    }

    // –ü—Ä–µ–¥–ø—Ä–æ—Å–º–æ—Ç—Ä –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è
    document.getElementById('post-image').onchange = function(e) {
      const file = e.target.files[0];
      const preview = document.getElementById('image-preview');
      const fileInfo = document.getElementById('file-info');

      if (file) {
        if (file.size > 5 * 1024 * 1024) {
          alert('–§–∞–π–ª —Å–ª–∏—à–∫–æ–º –±–æ–ª—å—à–æ–π! –ú–∞–∫—Å–∏–º—É–º 5 –ú–ë.');
          this.value = '';
          preview.style.display = 'none';
          fileInfo.style.display = 'none';
          return;
        }

        preview.src = URL.createObjectURL(file);
        preview.style.display = 'block';
        fileInfo.textContent = `–§–∞–π–ª: ${file.name} (${(file.size / 1024).toFixed(1)} –ö–ë)`;
        fileInfo.style.display = 'block';
      }
    };

    // –ü—É–±–ª–∏–∫–∞—Ü–∏—è –ø–æ—Å—Ç–∞
    async function publish() {
      const input = document.querySelector('.post-input');
      const fileInput = document.getElementById('post-image');
      const content = input.value.trim();
      if (!content) return alert('–í–≤–µ–¥–∏—Ç–µ —Ç–µ–∫—Å—Ç –ø–æ—Å—Ç–∞');

      const user = firebase.auth().currentUser;
      let imageUrl = null;

      // –ú–æ–º–µ–Ω—Ç–∞–ª—å–Ω–æ–µ –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ
      const tempId = 'temp_' + Date.now();
      const tempPost = {
        id: tempId,
        uid: user.uid,
        username: user.displayName,
        avatar: user.photoURL,
        content: content,
        imageUrl: null,
        likes: [],
        timestamp: { toDate: () => new Date() },
        temp: true
      };
      addPostToDOM(tempPost);
      input.value = '';
      document.getElementById('image-preview').style.display = 'none';
      document.getElementById('file-info').style.display = 'none';
      fileInput.value = '';

      if (fileInput.files[0]) {
        const file = fileInput.files[0];
        if (file.size > 5 * 1024 * 1024) {
          alert('–ò–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ —Å–ª–∏—à–∫–æ–º –±–æ–ª—å—à–æ–µ! –ú–∞–∫—Å–∏–º—É–º 5 –ú–ë.');
          document.getElementById('posts').innerHTML = document.getElementById('posts').innerHTML.replace(`id="${tempId}"`, '');
          return;
        }

        const storageRef = firebase.storage().ref();
        const fileRef = storageRef.child(`posts/${user.uid}/${Date.now()}`);
        const snapshot = await fileRef.put(file);
        imageUrl = await snapshot.ref.getDownloadURL();
      }

      const docRef = await firebase.firestore().collection('posts').add({
        uid: user.uid,
        username: user.displayName,
        avatar: user.photoURL,
        content: content,
        imageUrl: imageUrl,
        likes: [],
        comments: [],
        timestamp: firebase.firestore.FieldValue.serverTimestamp()
      });

      // –ó–∞–º–µ–Ω–∏—Ç—å –≤—Ä–µ–º–µ–Ω–Ω—ã–π –ø–æ—Å—Ç –Ω–∞ –Ω–∞—Å—Ç–æ—è—â–∏–π
      document.getElementById(tempId).id = docRef.id;
    }

    // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –ø–æ—Å—Ç–∞ –≤ DOM
    function addPostToDOM(post) {
      const isTemp = post.temp ? 'temp' : '';
      const canDelete = firebase.auth().currentUser && firebase.auth().currentUser.uid === post.uid;

      const commentsHtml = (post.comments || []).map(c => `
        <div class="comment">
          <img src="${c.avatar || 'https://placehold.co/32x32/58a6ff/ffffff?text=' + (c.username?.[0] || 'U')}" class="comment-avatar">
          <div class="comment-content">
            <div class="comment-header">${c.username}</div>
            <div class="comment-text">${c.text}</div>
          </div>
        </div>
      `).join('');

      const postHtml = `
        <article class="post" id="${post.id}">
          <div class="post-header">
            <img src="${post.avatar || 'https://placehold.co/40x40/58a6ff/ffffff?text=' + (post.username?.[0]?.toUpperCase() || 'U')}" class="post-user-avatar" />
            <div class="post-user-info">
              <div class="post-user-name">${post.username}</div>
              <div class="post-user-meta">@${post.username?.toLowerCase() || 'user'} ‚Ä¢ ${formatTime(post.timestamp)}</div>
            </div>
            ${canDelete ? '<div class="post-delete" onclick="deletePost(\''+post.id+'\')">–£–¥–∞–ª–∏—Ç—å</div>' : ''}
          </div>
          <div class="post-content">
            <div class="post-text">${formatCode(post.content)}</div>
            ${post.imageUrl ? `<img src="${post.imageUrl}" class="post-image">` : ''}
          </div>
          <div class="post-footer">
            <div class="post-actions">
              <div class="post-action ${post.likes?.includes(firebase.auth().currentUser?.uid || '') ? 'liked' : ''}" onclick="toggleLike('${post.id}', ${post.likes?.includes(firebase.auth().currentUser?.uid || '')})">
                <i data-lucide="heart"></i>
                <span>${post.likes?.length || 0}</span>
              </div>
              <div class="post-action" onclick="toggleComments('${post.id}')">
                <i data-lucide="message-circle"></i>
                <span>${post.comments?.length || 0}</span>
              </div>
            </div>
          </div>

          <!-- –ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–∏ -->
          <div class="comments-section" id="comments-${post.id}">
            ${commentsHtml}
            <div class="comment-form">
              <input type="text" class="comment-input" placeholder="–ù–∞–ø–∏—Å–∞—Ç—å –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π..." id="comment-input-${post.id}">
              <button class="comment-submit" onclick="addComment('${post.id}')">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
            </div>
          </div>
        </article>
      `;

      const container = document.getElementById('posts');
      if (post.temp) {
        container.innerHTML = postHtml + container.innerHTML;
      } else {
        container.innerHTML = postHtml + container.innerHTML.replace(`id="${post.id}"`, '');
      }
      lucide.createIcons();
    }

    // –ü–æ–¥—Å–≤–µ—Ç–∫–∞ –∫–æ–¥–∞
    function formatCode(text) {
      return text.replace(/```(\w+)?\n([\s\S]*?)```/g, '<div class="post-code">$2</div>')
                .replace(/`([^`]+)`/g, '<code>$1</code>');
    }

    // –ó–∞–≥—Ä—É–∑–∫–∞ –ø–æ—Å—Ç–æ–≤
    async function loadPosts() {
      const container = document.getElementById('posts');
      try {
        const snapshot = await firebase.firestore().collection('posts').orderBy('timestamp', 'desc').get();
        if (snapshot.empty) {
          container.innerHTML = '<p style="color: #8b949e; text-align: center; padding: 20px;">–ü–æ–∫–∞ –Ω–µ—Ç –ø–æ—Å—Ç–æ–≤. –ë—É–¥—å—Ç–µ –ø–µ—Ä–≤—ã–º!</p>';
          return;
        }

        snapshot.forEach(doc => {
          const data = doc.data();
          addPostToDOM({ id: doc.id, ...data });
        });
      } catch (err) {
        container.innerHTML = `<p style="color: var(--danger)">–û—à–∏–±–∫–∞: ${err.message}</p>`;
      }
    }

    // –õ–∞–π–∫ (–º–æ–º–µ–Ω—Ç–∞–ª—å–Ω—ã–π)
    window.toggleLike = async (postId, isLiked) => {
      const user = firebase.auth().currentUser;
      if (!user) return alert('–í–æ–π–¥–∏—Ç–µ, —á—Ç–æ–±—ã —Å—Ç–∞–≤–∏—Ç—å –ª–∞–π–∫–∏');

      const postRef = firebase.firestore().collection('posts').doc(postId);
      const post = await postRef.get();
      if (!post.exists) return;

      const data = post.data();
      const likes = data.likes || [];
      if (isLiked) {
        const index = likes.indexOf(user.uid);
        if (index > -1) likes.splice(index, 1);
      } else {
        likes.push(user.uid);
      }

      // –ú–æ–º–µ–Ω—Ç–∞–ª—å–Ω–æ–µ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ
      const likeBtn = document.querySelector(`[onclick="toggleLike('${postId}', ${isLiked})"]`);
      const likeSpan = likeBtn.querySelector('span');
      likeSpan.textContent = likes.length;
      likeBtn.classList.toggle('liked');

      await postRef.update({ likes });
    };

    // –ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–∏
    window.toggleComments = (postId) => {
      const section = document.getElementById(`comments-${postId}`);
      section.style.display = section.style.display === 'block' ? 'none' : 'block';
    };

    window.addComment = async (postId) => {
      const input = document.getElementById(`comment-input-${postId}`);
      const text = input.value.trim();
      if (!text) return;

      const user = firebase.auth().currentUser;
      const comment = {
        uid: user.uid,
        username: user.displayName,
        avatar: user.photoURL,
        text: text,
        timestamp: Date.now()
      };

      const postRef = firebase.firestore().collection('posts').doc(postId);
      const post = await postRef.get();
      const data = post.data();
      data.comments.push(comment);

      await postRef.update({ comments: data.comments });

      input.value = '';
      loadPosts(); // –ü–µ—Ä–µ–∑–∞–≥—Ä—É–∑–∫–∞ –¥–ª—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è
    };

    // –£–¥–∞–ª–µ–Ω–∏–µ –ø–æ—Å—Ç–∞
    window.deletePost = async (postId) => {
      if (!confirm('–£–¥–∞–ª–∏—Ç—å –ø–æ—Å—Ç?')) return;
      await firebase.firestore().collection('posts').doc(postId).delete();
      document.getElementById(postId).remove();
    };

    // –í—Ä–µ–º—è
    function formatTime(timestamp) {
      if (!timestamp) return '—Ç–æ–ª—å–∫–æ —á—Ç–æ';
      const date = timestamp.toDate();
      const now = new Date();
      const diffMs = now - date;
      const diffSec = Math.floor(diffMs / 1000);
      const diffMin = Math.floor(diffSec / 60);
      const diffHour = Math.floor(diffMin / 60);
      if (diffSec < 60) return '—Ç–æ–ª—å–∫–æ —á—Ç–æ';
      if (diffMin < 60) return `${diffMin} –º–∏–Ω`;
      if (diffHour < 24) return `${diffHour} —á`;
      return date.toLocaleDateString();
    }
  </script>
