  <!-- –°—Ç–∏–ª–∏ -->
  <style>
    :root {
      --bg: #0d1117;
      --bg-secondary: #161b22;
      --text: #c9d1d9;
      --text-muted: #8b949e;
      --border: #30363d;
      --accent: #58a6ff;
      --danger: #f85149;
    }
    body {
      background: var(--bg);
      color: var(--text);
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
      height: 64px;
      border-bottom: 1px solid var(--border);
      background: var(--bg);
    }
    .logo {
      font-weight: bold;
      font-size: 20px;
    }
    .logo span {
      color: var(--accent);
    }
    .user-menu, #auth-buttons {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .user-avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      object-fit: cover;
    }
    .btn-outline {
      padding: 8px 12px;
      background: transparent;
      border: 1px solid var(--border);
      color: var(--text);
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
    }
    .btn-primary {
      padding: 8px 12px;
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
    }
    .container {
      max-width: 768px;
      margin: 0 auto;
      padding: 24px 20px;
    }
    .create-post {
      background: var(--bg-secondary);
      border-radius: 12px;
      border: 1px solid var(--border);
      padding: 16px;
      margin-bottom: 24px;
    }
    .post-creator {
      display: flex;
      gap: 12px;
    }
    .creator-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
    }
    .post-input {
      width: 100%;
      padding: 12px;
      background: #0d1117;
      border: 1px solid var(--border);
      border-radius: 6px;
      color: var(--text);
      resize: none;
      font-size: 14px;
    }
    .post-actions {
      display: flex;
      justify-content: space-between;
      margin-top: 8px;
    }
    .media-button {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background: none;
      border: 1px solid var(--border);
      color: var(--text-muted);
      cursor: pointer;
    }
    .post-button {
      padding: 8px 16px;
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
    }
    .posts {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    .post {
      background: var(--bg-secondary);
      border-radius: 12px;
      border: 1px solid var(--border);
      overflow: hidden;
    }
    .post-header {
      padding: 16px;
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .post-user-info {
      flex: 1;
    }
    .post-user-name {
      font-weight: 600;
    }
    .post-user-meta {
      font-size: 12px;
      color: var(--text-muted);
    }
    .post-content {
      padding: 0 16px 12px 16px;
    }
    .post-text {
      margin-bottom: 12px;
      line-height: 1.6;
    }
    .post-image {
      width: 100%;
      border-radius: 8px;
      max-height: 500px;
      object-fit: cover;
      border: 1px solid var(--border);
      margin-bottom: 12px;
    }
    .post-footer {
      padding: 0 16px 16px 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 14px;
    }
    .post-actions {
      display: flex;
      gap: 20px;
    }
    .post-action {
      display: flex;
      align-items: center;
      gap: 6px;
      color: var(--text-muted);
      cursor: pointer;
    }
    .post-action:hover {
      color: var(--accent);
    }
    .post-action.liked {
      color: var(--danger);
    }
    .empty {
      color: var(--text-muted);
      text-align: center;
      padding: 40px;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">C<span>ode</span>Link</div>
    <div id="auth-buttons">
      <a href="login.html" class="btn-outline">–í–æ–π—Ç–∏</a>
      <a href="register.html" class="btn-primary">–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</a>
    </div>
    <div class="user-menu" id="user-menu" style="display: none">
      <img src="" id="user-avatar" class="user-avatar" />
      <span id="username"></span>
      <button onclick="logout()" class="btn-outline">–í—ã–π—Ç–∏</button>
    </div>
  </header>

  <div class="container">
    <!-- –§–æ—Ä–º–∞ —Å–æ–∑–¥–∞–Ω–∏—è –ø–æ—Å—Ç–∞ -->
    <section class="create-post" id="create-post" style="display: none">
      <div class="post-creator">
        <img id="post-avatar" class="creator-avatar" />
        <div class="post-form">
          <textarea class="post-input" placeholder="–ß—Ç–æ —É –≤–∞—Å –Ω–æ–≤–æ–≥–æ?"></textarea>
          <input type="file" id="post-image" accept="image/*" style="display: none" />
          <div class="post-actions">
            <button class="media-button" onclick="document.getElementById('post-image').click()">üñºÔ∏è</button>
            <button class="post-button" onclick="publish()">–û–ø—É–±–ª–∏–∫–æ–≤–∞—Ç—å</button>
          </div>
        </div>
      </div>
    </section>

    <!-- –õ–µ–Ω—Ç–∞ –ø–æ—Å—Ç–æ–≤ -->
    <div class="posts" id="posts">–ó–∞–≥—Ä—É–∑–∫–∞ –ø–æ—Å—Ç–æ–≤...</div>
  </div>

  <script>
    // –ó–∞–ø—É—Å–∫–∞–µ–º –∏–∫–æ–Ω–∫–∏
    lucide.createIcons();

    // –ü—Ä–æ–≤–µ—Ä–∫–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏
    firebase.auth().onAuthStateChanged(user => {
      const authButtons = document.getElementById('auth-buttons');
      const userMenu = document.getElementById('user-menu');
      const createPost = document.getElementById('create-post');
      const postAvatar = document.getElementById('post-avatar');

      if (user) {
        authButtons.style.display = 'none';
        userMenu.style.display = 'flex';
        document.getElementById('username').textContent = user.displayName;
        document.getElementById('user-avatar').src = user.photoURL || `https://placehold.co/32x32/58a6ff/ffffff?text=${user.displayName?.[0]?.toUpperCase() || 'U'}`;
        if (createPost) {
          createPost.style.display = 'block';
          postAvatar.src = user.photoURL || `https://placehold.co/40x40/58a6ff/ffffff?text=${user.displayName?.[0]?.toUpperCase() || 'U'}`;
        }
        loadPosts();
      } else {
        userMenu.style.display = 'none';
        authButtons.style.display = 'flex';
        if (createPost) createPost.style.display = 'none';
      }
    });

    function logout() {
      firebase.auth().signOut();
      window.location.href = 'index.html';
    }

    // –ü—É–±–ª–∏–∫–∞—Ü–∏—è –ø–æ—Å—Ç–∞
    async function publish() {
      const input = document.querySelector('.post-input');
      const fileInput = document.getElementById('post-image');
      const content = input.value.trim();
      if (!content) return alert('–í–≤–µ–¥–∏—Ç–µ —Ç–µ–∫—Å—Ç –ø–æ—Å—Ç–∞');

      const user = firebase.auth().currentUser;
      let imageUrl = null;

      if (fileInput.files[0]) {
        const file = fileInput.files[0];
        const storageRef = firebase.storage().ref();
        const fileRef = storageRef.child(`posts/${user.uid}/${Date.now()}`);
        await fileRef.put(file);
        imageUrl = await fileRef.getDownloadURL();
      }

      await firebase.firestore().collection('posts').add({
        uid: user.uid,
        username: user.displayName,
        avatar: user.photoURL,
        content: content,
        imageUrl: imageUrl,
        likes: [],
        timestamp: firebase.firestore.FieldValue.serverTimestamp()
      });

      input.value = '';
      fileInput.value = '';
      loadPosts();
    }

    // –ó–∞–≥—Ä—É–∑–∫–∞ –ø–æ—Å—Ç–æ–≤
    async function loadPosts() {
      const container = document.getElementById('posts');
      try {
        const snapshot = await firebase.firestore().collection('posts').orderBy('timestamp', 'desc').get();
        
        if (snapshot.empty) {
          container.innerHTML = '<p class="empty">–ü–æ–∫–∞ –Ω–µ—Ç –ø–æ—Å—Ç–æ–≤. –ë—É–¥—å—Ç–µ –ø–µ—Ä–≤—ã–º!</p>';
          return;
        }

        const posts = [];
        const user = firebase.auth().currentUser;

        snapshot.forEach(doc => {
          const data = doc.data();
          const isLiked = data.likes.includes(user?.uid || '');
          const time = formatTime(data.timestamp);

          posts.push(`
            <article class="post">
              <div class="post-header">
                <img src="${data.avatar || 'https://placehold.co/40x40/58a6ff/ffffff?text=' + (data.username?.[0]?.toUpperCase() || 'U')}" 
                     class="post-user-avatar" alt="${data.username}">
                <div class="post-user-info">
                  <div class="post-user-name">${data.username}</div>
                  <div class="post-user-meta">@${data.username?.toLowerCase() || 'user'} ‚Ä¢ ${time}</div>
                </div>
              </div>
              <div class="post-content">
                <p class="post-text">${data.content}</p>
                ${data.imageUrl ? `<img src="${data.imageUrl}" class="post-image">` : ''}
              </div>
              <div class="post-footer">
                <div class="post-actions">
                  <div class="post-action ${isLiked ? 'liked' : ''}" onclick="toggleLike('${doc.id}', ${isLiked})">
                    <i data-lucide="heart"></i>
                    <span>${data.likes.length}</span>
                  </div>
                  <div class="post-action">
                    <i data-lucide="message-circle"></i>
                    <span>0</span>
                  </div>
                  <div class="post-action">
                    <i data-lucide="share-2"></i>
                    <span>0</span>
                  </div>
                </div>
              </div>
            </article>
          `);
        });

        container.innerHTML = posts.join('');
        lucide.createIcons();
      } catch (err) {
        container.innerHTML = `<p style="color: ${var('--danger')}">–û—à–∏–±–∫–∞: ${err.message}</p>`;
      }
    }

    function formatTime(timestamp) {
      if (!timestamp) return '—Ç–æ–ª—å–∫–æ —á—Ç–æ';
      const date = timestamp.toDate();
      const now = new Date();
      const diffMs = now - date;
      const diffSec = Math.floor(diffMs / 1000);
      const diffMin = Math.floor(diffSec / 60);
      const diffHour = Math.floor(diffMin / 60);
      if (diffSec < 60) return '—Ç–æ–ª—å–∫–æ —á—Ç–æ';
      if (diffMin < 60) return `${diffMin} –º–∏–Ω`;
      if (diffHour < 24) return `${diffHour} —á`;
      return date.toLocaleDateString();
    }

    window.toggleLike = async (postId, isLiked) => {
      const user = firebase.auth().currentUser;
      if (!user) return alert('–í–æ–π–¥–∏—Ç–µ, —á—Ç–æ–±—ã —Å—Ç–∞–≤–∏—Ç—å –ª–∞–π–∫–∏');

      const postRef = firebase.firestore().collection('posts').doc(postId);
      const post = await postRef.get();
      if (!post.exists) return;

      const data = post.data();
      const likes = data.likes || [];
      if (isLiked) {
        const index = likes.indexOf(user.uid);
        if (index > -1) likes.splice(index, 1);
      } else {
        likes.push(user.uid);
      }

      await postRef.update({ likes });
      loadPosts();
    };
  </script>
</body>
