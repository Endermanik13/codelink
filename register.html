<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация - CodeLink</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>
    <!-- Firebase Config (вставь свой) -->
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDGcQafcxrR3_8OE3Gs51nLYqVBRiavfTw", // Заменить на свой
            authDomain: "codelinked2347.firebaseapp.com",
            projectId: "codelinked2347",
            storageBucket: "codelinked2347.firebasestorage.app",
            messagingSenderId: "965987995013",
            appId: "1:965987995013:web:772c8889a527be574788ec"
        };
        firebase.initializeApp(firebaseConfig);
    </script>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <h2>Создать аккаунт</h2>
            <p>Присоединяйтесь к сообществу CodeLink</p>
            <form id="registerForm">
                <input type="text" id="username" placeholder="Имя пользователя" required>
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Пароль" required>
                <label>Аватар (необязательно)</label>
                <input type="file" id="avatar" accept="image/*">
                <div class="error" id="register-error"></div>
                <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
            </form>
            <p class="text-center">
                Уже есть аккаунт? <a href="login.html">Войти</a>
            </p>
        </div>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const avatarFile = document.getElementById('avatar').files[0];
            const errorDiv = document.getElementById('register-error');

            try {
                const userCredential = await firebase.auth().createUserWithEmailAndPassword(email, password);
                const user = userCredential.user;

                let photoURL = `https://placehold.co/40x40/58a6ff/ffffff?text=${username[0].toUpperCase()}`;

                // Загрузка аватара, если выбран
                if (avatarFile) {
                    if (avatarFile.size > 5 * 1024 * 1024) { // 5MB
                        throw new Error('Аватар слишком большой (макс. 5MB)');
                    }
                    const storageRef = firebase.storage().ref();
                    const avatarRef = storageRef.child(`avatars/${user.uid}`);
                    const snapshot = await avatarRef.put(avatarFile);
                    photoURL = await snapshot.ref.getDownloadURL();
                }

                // Обновление профиля пользователя
                await user.updateProfile({
                    displayName: username,
                    photoURL: photoURL
                });

                // Создание документа пользователя в Firestore (опционально)
                // await firebase.firestore().collection('users').doc(user.uid).set({
                //     uid: user.uid,
                //     username: username,
                //     email: email,
                //     photoURL: photoURL,
                //     createdAt: firebase.firestore.FieldValue.serverTimestamp()
                // });

                alert('Регистрация успешна!');
                window.location.href = 'index.html'; // Перенаправление на главную
            } catch (error) {
                errorDiv.textContent = error.message;
            }
        });
    </script>
</body>
</html>
