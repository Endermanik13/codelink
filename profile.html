<body>
    <div class="container">

        <!-- Mobile Overlay -->

        <!-- Sidebar -->

            </div>

            <nav class="nav-menu">

        <!-- Main Content -->
        <main class="main-content">

                    </div>
                </div>

            <div class="profile-container" id="profile-container">
                <div class="profile-header">
                    <img id="profile-avatar" src="https://placehold.co/100x100/58a6ff/ffffff?text=U" class="profile-avatar" alt="Profile Avatar">
                    <div class="profile-info">
                        <h1 class="profile-username" id="profile-username">Загрузка...</h1>
                        <p class="profile-email" id="profile-email"></p>
                        <button class="change-avatar-btn" id="change-avatar-btn">Изменить аватар</button>
                        <input type="file" id="avatar-input" accept="image/*" style="display: none;">
                    </div>
                </div>
                <div class="profile-form">
                    <h2 class="card-title">Редактировать профиль</h2>
                    <div class="form-row">
                        <div class="form-col">
                            <div class="form-group">
                                <label for="profile-username-input" class="form-label">Имя пользователя</label>
                                <input type="text" id="profile-username-input" class="form-input" placeholder="Имя пользователя">
                            </div>
                        </div>
                        <div class="form-col">
                            <div class="form-group">
                                <label for="profile-email-input" class="form-label">Email</label>

                        </div>
                    </div>
                    <!-- <div class="form-group">

                        <textarea id="profile-bio" class="form-textarea" placeholder="Расскажите немного о себе..."></textarea>
                    </div> -->
                    <div class="form-actions-profile">
                        <button class="btn btn-primary" id="save-profile-btn">Сохранить изменения</button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Проверка авторизации
            firebase.auth().onAuthStateChanged(user => {
                if (!user) {
                    window.location.href = 'login.html';
                } else {
                    document.getElementById('username-header').textContent = user.displayName || user.email.split('@')[0];
                    document.getElementById('user-avatar-header').src = user.photoURL || `https://placehold.co/32x32/58a6ff/ffffff?text=${(user.displayName || user.email)[0].toUpperCase()}`;
                    document.getElementById('auth-buttons').style.display = 'none';
                    document.getElementById('user-menu').style.display = 'flex';
                    
                    // Загрузка данных профиля
                    loadProfile(user);
                }
            });

            document.getElementById('logout-btn').addEventListener('click', () => {
                firebase.auth().signOut();
            });

            // Обработчики для изменения аватара
            document.getElementById('change-avatar-btn').addEventListener('click', () => {
                document.getElementById('avatar-input').click();
            });

            document.getElementById('avatar-input').addEventListener('change', function(e) {
                const file = e.target.files[0];
                if (file) {
                    if (file.size > 5 * 1024 * 1024) { // 5MB
                        alert('Аватар слишком большой (макс. 5MB)');
                        return;
                    }
                    uploadAvatar(file);
                }
            });

            // Сохранение профиля
            document.getElementById('save-profile-btn').addEventListener('click', saveProfile);
        });

        function loadProfile(user) {
            document.getElementById('profile-username').textContent = user.displayName || 'Пользователь';
            document.getElementById('profile-email').textContent = user.email;
            document.getElementById('profile-avatar').src = user.photoURL || `https://placehold.co/100x100/58a6ff/ffffff?text=${(user.displayName || user.email)[0].toUpperCase()}`;
            document.getElementById('profile-username-input').value = user.displayName || '';
            document.getElementById('profile-email-input').value = user.email;
            // document.getElementById('profile-bio').value = user.bio || ''; // Если добавите био
        }

        async function uploadAvatar(file) {
            const user = firebase.auth().currentUser;
            if (!user) return;

            try {
                const storageRef = firebase.storage().ref();
                const avatarRef = storageRef.child(`avatars/${user.uid}`);
                const snapshot = await avatarRef.put(file);
                const photoURL = await snapshot.ref.getDownloadURL();

                await user.updateProfile({ photoURL });
                document.getElementById('profile-avatar').src = photoURL;
                document.getElementById('user-avatar-header').src = photoURL;
                alert('Аватар успешно обновлен!');
            } catch (error) {
                console.error("Ошибка при загрузке аватара: ", error);
                alert('Ошибка при загрузке аватара: ' + error.message);
            }
        }

        async function saveProfile() {
            const user = firebase.auth().currentUser;
            if (!user) return;

            const newUsername = document.getElementById('profile-username-input').value.trim();

            if (!newUsername) {
                alert('Имя пользователя не может быть пустым.');
                return;
            }

            try {
                await user.updateProfile({
                    displayName: newUsername
                });
                document.getElementById('profile-username').textContent = newUsername;
                document.getElementById('username-header').textContent = newUsername;
                alert('Профиль успешно обновлен!');
            } catch (error) {
                console.error("Ошибка при обновлении профиля: ", error);
                alert('Ошибка при обновлении профиля: ' + error.message);
            }
        }
    </script>
</body>
